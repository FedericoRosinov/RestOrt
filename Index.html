<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RestOrt</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <main>

    <div class="nav">
      <div class="logo">
        <img
          src="https://th.bing.com/th/id/R.300b482e2debf5d0697ec53740161c83?rik=78i3YMOi7MBZ5A&riu=http%3a%2f%2faulavirtual.instituto.ort.edu.ar%2fpluginfile.php%2f1%2fcore_admin%2flogo%2f0x150%2f1545258544%2fheader_logo.png&ehk=Tj1IrzvJwhdCS9AN0R%2bRiEVZ6aU3U6WU1wOqwLpss10%3d&risl=&pid=ImgRaw&r=0"
          class="Foto-Comida" alt="logo">
        <h1>RestOrt</h1>
      </div>
      <div class="links">
        <a class="btn btn-secondary" href="#pastas">

          Pastas

        </a>
        <a class="btn btn-secondary" href="#carnes">

          Carnes

        </a>
      </div>
    </div>
  </main>
  <div class="resto">
    <img src="https://i.pinimg.com/originals/1a/ed/6e/1aed6e30c7e12a2d30fffe9fa712a305.jpg" alt="foto restaurant"
      id="fotoresto">
  </div>

  <h2 class="centrar">MENU</h2>
  <h3 class="centrar" id="pastas">Pastas</h3>
  <div class="Pastas">
    
      <table class="table">
          
        <tbody>
          
          <tr class="Ravioles comida">
            <td><img src="https://www.comedera.com/wp-content/uploads/2022/08/ravioles-de-pollo.jpg" class="Foto-Comida"
                alt="ravioles-de-pollo"></td>
            <td class="menu">Ravioles</td>
            <td class="precio">$2500</td>
          </tr>
          <tr class="Lasagna comida">
            <td><img src="https://www.thewholesomedish.com/wp-content/uploads/2018/07/Best-Lasagna-550-500x375.jpg"
                class="Foto-Comida" alt="lasagna"></td>
            <td class="menu">Lasagna</td>
            <td class="precio">$3000</td>
          </tr>
          <tr class="Fusilis comida">
            <td><img src="https://www.cucinare.tv/wp-content/uploads/2019/05/Fusilli-al-fierrito-1.jpg"
                class="Foto-Comida" alt="fusilis"></td>
            <td class="menu">Fusilis</td>
            <td class="precio">$2100</td>
          </tr>
        </tbody>
      </table>
  
  </div>
  <h3 class="centrar" id="carnes">Carnes</h3>
  <div class="Carnes">
    
      <table class="table">

        <tbody>
          <tr class="Entraña comida">
            <td><img src="https://clarin.com/img//2022/02/15/4wDp6-FqW_340x340__1.jpg" class="Foto-Comida"
                alt="Entraña"></td>
            <td class="menu">Entraña</td>
            <td class="precio">$5000</td>
          </tr>
          <tr class="Vacio comida">
            <td><img src="https://blogs.publico.es/recetas-caseras-nutricion-saludable/files/2020/10/vacio-horno.jpg"
                class="Foto-Comida" alt="Vacio"></td>
            <td class="menu">Vacio</td>
            <td class="precio">$4500</td>
          </tr>
          <tr class="Matambre comida">
            <td><img src="https://d26lpennugtm8s.cloudfront.net/stores/254/390/rte/receta06.jpeg" class="Foto-Comida"
                alt="Matambre "></td>
            <td class="menu">Matambre</td>
            <td class="precio">$3500</td>
          </tr>
       
        </tbody>
      </table>
    
  </div>
 
  <div class= "formulario">
    <form action="javascript:validarFormulario()" id="formulario">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
      <label for="telefono">Telefono</label>
      <input type="number" id="telefono" class="form-control" required >      
      <label for="fecha">Fecha estimada</label>
      <input type="date" id= "fecha" class="form-control" required>
      <label for="horario">Horario</label>
      <select name="horario" id="horario" class="form-select" required>
        <option disabled selected value> -- seleccione un horario -- </option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
      <label for="cantPersonas">Cantidad de Personas</label>
      <input type="number" id="cantPersonas" class="form-control" min="1" max="15" required>
      <button type="submit" class="btn btn-secondary" >Enviar</button>
    </form>
  </div>
  <footer>
    <p class="Blanco">Contacto: +54 911 74689271</p>
    <p class="Blanco">Direccion: Av. Rivadavia 5100 CABA, Argentina</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
