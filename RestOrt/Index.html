<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RestOrt</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div class="nav">
    <div class="logo">
      <img
        src="https://th.bing.com/th/id/R.300b482e2debf5d0697ec53740161c83?rik=78i3YMOi7MBZ5A&riu=http%3a%2f%2faulavirtual.instituto.ort.edu.ar%2fpluginfile.php%2f1%2fcore_admin%2flogo%2f0x150%2f1545258544%2fheader_logo.png&ehk=Tj1IrzvJwhdCS9AN0R%2bRiEVZ6aU3U6WU1wOqwLpss10%3d&risl=&pid=ImgRaw&r=0"
        class="Foto-Comida" alt="logo">
      <h1>RestOrt</h1>
    </div>
    <div class="links">
      <button class="btn btn-secondary">
        <a href="#pastas">
          Pastas
        </a>
      </button>
      <button class="btn btn-secondary">
        <a href="#carnes">
          Carnes
        </a>
      </button>
    </div>
  </div>
  <div class="resto">
    <img src="https://i.pinimg.com/originals/1a/ed/6e/1aed6e30c7e12a2d30fffe9fa712a305.jpg" alt="foto restaurant"
      id="fotoresto">
  </div>

  <h2 class="centrar">MENU</h2>
  <h3 class="centrar" id="pastas">Pastas</h3>
  <div class="Pastas">
    <div class="Ravioles comida">
      <img src="https://www.comedera.com/wp-content/uploads/2022/08/ravioles-de-pollo.jpg" class="Foto-Comida"
        alt="ravioles-de-pollo">
      <p>
        Ravioles
      </p>
      <p class="precio">$2500</p>
    </div>
    <div class="Lasagna comida">
      <img src="https://www.thewholesomedish.com/wp-content/uploads/2018/07/Best-Lasagna-550-500x375.jpg"
        class="Foto-Comida" alt="lasagna">
      <p>
        Lasagna
      </p>
      <p class="precio">$3000</p>
    </div>
    <div class="Fusilis comida">
      <img src="https://www.cucinare.tv/wp-content/uploads/2019/05/Fusilli-al-fierrito-1.jpg" class="Foto-Comida"
        alt="fusilis">
      <p>
        Fusilis
      </p>
      <p class="precio">$2100</p>
    </div>
  </div>
  <h3 class="centrar" id="carnes">Carnes</h3>
  <div class="Carnes">
    <div class="Entraña comida">
      <img src="https://clarin.com/img//2022/02/15/4wDp6-FqW_340x340__1.jpg" class="Foto-Comida" alt="Entraña">
      <p>
        Entraña
      </p>
      <p class="precio">$5000</p>
    </div>
    <div class="Vacio comida">
      <img src="https://blogs.publico.es/recetas-caseras-nutricion-saludable/files/2020/10/vacio-horno.jpg"
        class="Foto-Comida" alt="Vacio">
      <p>
        Vacio
      </p>
      <p class="precio">$4500</p>
    </div>
    <div class="Matambre_a_la_pizza comida">
      <img src="https://cuk-it.com/wp-content/uploads/2019/12/web-3.jpg" class="Foto-Comida" alt="Matambre a la pizza">
      <p>
        Matambre a la pizza
      </p>
      <p class="precio">$3500</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
